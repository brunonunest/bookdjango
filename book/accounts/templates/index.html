<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth System</title>
</head>
<body>
    {% block content %}
        <h1>Welcome to Bruno's Book Catalog</h1>


        {% if user.is_not_authenticated %}
        {% else %}
            <font size="-1">Sign-In or Sign-Up :)</font>
        {% endif %}




        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>

            {% else %}
            <a href="{% url 'start' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
    {% endblock %}
</body>
</html>
